partitions:
    - name: region
      partition_type: categorical
      config:
        categories:
          - us-east1
          - us-west1
    - name: month
      partition_type: monthly
      config:
        start_date: "2024-03-01"
    - name: week
      partition_type: weekly
      config:
        start_date: "2024-03-01"

assets:
  - name: my_asset01
    resources:
      - taxi_resource
      - fs_resource
    column_schema:
      - name: col1
        data_type: string
      - name: col2
        data_type: integer
      - name: col3
        data_type: datetime
    partitions: # ordering matters here
      # must be defined in the partitions section
      - region
      - month
    schedule: "0 0 1 * *"
    checks:
      - check_type: schema
      - check_type: row_count
        config:
          severity: error
          threshold_stddev: 2
          min:
            value: 100
            operator: ge
          max:
            value: 200
            operator: lt
      - check_type: unique
        config:
          column: col1
      - check_type: n_dist
        config:
          column: col2
      - check_type: nullity
        config:
          severity: error
          column: col3
          threshold_pct: 0.01
  - name: my_asset02
    depends_on:
      - my_asset01
    resources:
      - duckdb_resource
    column_schema:
      - name: col1
        data_type: string
      - name: col2
        data_type: integer
      - name: col3
        data_type: datetime
    partitions: # ordering matters here
      # must be defined in the partitions section
      - week
    checks:
      - check_type: schema
      - check_type: row_count
        config:
          severity: error
          threshold_stddev: 2
      - check_type: nullity
        config:
          severity: error
          column: col3
