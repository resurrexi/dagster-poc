assets:
  - asset_name: my_asset01
    resources:
      - taxi_resource
      - fs_resource
    materialize_fn: materialize_asset
    metadata_fn: materialize_meta
    column_schema:
      - name: col1
        type: string
      - name: col2
        type: integer
      - name: col3
        type: datetime
    partitions: # ordering matters here
      - name: region
        type: categorical
        values:
          - us-east1
          - us-west1
      - name: date
        type: daily
    checks:
      - check_type: schema
      - check_type: row_count
        severity: error
        threshold_stddev: 2
        min:
          value: 100
          operator: ge
        max:
          value: 200
          operator: lt
      - check_type: unique
        column: col1
      - check_type: n_dist
        column: col2
      - check_type: null
        column: col3
        threshold_pct: 0.01
